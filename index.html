<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="common/mui.js"></script>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <script type="text/javascript" charset="utf-8">
      	mui.init();
      	
      	mui.plusReady(function(){
      		if(plus.storage.getItem('launchFlag') != 'true'){
				
				mui.openWindow({
	      			url:'./models/guide/guide.html',
	      			id:'guide',
	      			style:{
	      				popGesture:'none'
	      			},
	      			show:{
	      				aniShow:'none'
	      			}
      			});
				
      		}else{
      			
      			if(plus.storage.getItem('username') && plus.storage.getItem('sesstionToken')){
					mui.openWindow({
						url:'./models/main/main.html', 
						id:'main',
						show:{
							aniShow:'none'
						},
						styles:{
							hardwareAccelerated:true
						}
					});
				}else{
					mui.openWindow({
		      			url:'./models/login/login.html',
		      			id:'login',
		      			style:{
		      				popGesture:'none'
		      			},
		      			show:{
		      				aniShow:'none'
		      			}
      				});
				}
      			

      		}
      		
      	});
    </script>
</head>
<body>
	
</body>
</html>
